[tool.poetry]
name = "graphene-acl"
version = "1.1.1"
description = "Graphene Field ACL"
authors = ["Nick Harris <nick.harris@cybergrx.com>", "CyberGRX Engineering Team <engineers@cybergrx.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/CyberGRX/graphene-acl"
keywords = ["graphene", "acl", "graphql", "python"]
exclude = ["env", "dist", "build", "tests", "tests.*"]

[tool.poetry.dependencies]
python = "^3.6"
graphene = "^2.1"

[tool.poetry.dev-dependencies]
pytest = "^4.4"
pytest-cov = "^2.6"
pytest-mock = "^1.10"
coverage = "^4.5"
coveralls = "^1.7"
flake8 = "^3.7"
pycodestyle = "^2.5"
autopep8 = "^1.4"
black = {version = "^18.3-alpha.0", allows-prereleases = true}
pytest-asyncio = "^0.10.0"

[tool.poetry.extras]

[build-system]
requires = ["poetry>=1.0,<2"]
build-backend = "poetry.masonry.api"
